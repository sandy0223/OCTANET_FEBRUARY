<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <h2>To-Do List</h2>
            <div id="input">
                <input type="text" id="input-field" placeholder="Write your task">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
